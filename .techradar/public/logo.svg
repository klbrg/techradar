<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Radar circles -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00a9ce" stroke-width="2" opacity="0.4"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#00a9ce" stroke-width="2" opacity="0.6"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#00a9ce" stroke-width="2" opacity="0.8"/>
  
  <!-- Cross lines dividing quadrants -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="#00a9ce" stroke-width="1" opacity="0.3"/>
  <line x1="5" y1="50" x2="95" y2="50" stroke="#00a9ce" stroke-width="1" opacity="0.3"/>
  
  <!-- Radar sweep line -->
  <line x1="50" y1="50" x2="50" y2="5" stroke="#4dd0e1" stroke-width="2">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="4s"
      repeatCount="indefinite"/>
  </line>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="#00a9ce"/>
  
  <!-- Small blips on radar matching quadrant colors -->
  <!-- Quadrant 1: Languages & Frameworks (top-left) - cyan -->
  <circle cx="30" cy="25" r="2.5" fill="#4dd0e1" opacity="0.9"/>
  <!-- Quadrant 2: Methods & Patterns (top-right) - purple -->
  <circle cx="70" cy="30" r="2.5" fill="#7e57c2" opacity="0.9"/>
  <!-- Quadrant 3: Platforms & Operations (bottom-left) - orange -->
  <circle cx="35" cy="70" r="2.5" fill="#ff7043" opacity="0.9"/>
  <!-- Quadrant 4: Tools (bottom-right) - amber -->
  <circle cx="65" cy="75" r="2.5" fill="#ffa726" opacity="0.9"/>
</svg>
