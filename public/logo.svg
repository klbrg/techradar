<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" width="200" height="40">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#002147;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#0066CC;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#002147;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4dd0e1;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#7e57c2;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff7043;stop-opacity:0.8" />
      <stop offset="75%" style="stop-color:#ffa726;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4dd0e1;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="40" fill="url(#bgGradient)" rx="4"/>
  
  <!-- Animated signal waves representing tech radar scanning -->
  <path d="M 10 20 Q 30 10, 50 20 T 90 20 T 130 20 T 170 20 T 190 20" 
        stroke="url(#waveGradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6">
    <animate attributeName="d" 
             values="M 10 20 Q 30 10, 50 20 T 90 20 T 130 20 T 170 20 T 190 20;
                     M 10 20 Q 30 30, 50 20 T 90 20 T 130 20 T 170 20 T 190 20;
                     M 10 20 Q 30 10, 50 20 T 90 20 T 130 20 T 170 20 T 190 20"
             dur="3s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Tech dots representing blips on radar -->
  <circle cx="25" cy="15" r="2" fill="#4dd0e1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="25" r="2" fill="#7e57c2">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="18" r="2" fill="#ff7043">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="28" r="2" fill="#ffa726">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="175" cy="22" r="2" fill="#4dd0e1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scanning line effect -->
  <line x1="100" y1="8" x2="100" y2="32" stroke="#FF6600" stroke-width="1.5" opacity="0.7">
    <animate attributeName="x1" values="10;190;10" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="10;190;10" dur="4s" repeatCount="indefinite"/>
  </line>
</svg>
